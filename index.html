<!-- index.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Upload Nutanix Quote D</title>
    <!-- Prefer a container-served icon to avoid absolute host paths -->
    <link rel="icon" type="image/x-icon" href="/static/nutanix.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <h1 class="mb-4">Upload Nutanix Quote</h1>
        <form id="uploadForm" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="file" class="form-label">Select Excel file</label>
                <input class="form-control" type="file" id="file" name="file" accept=".xlsx,.xls" required>
            </div>
            <div class="mb-3">
                <label for="reseller" class="form-label">Reseller</label>
                <!-- Text input instead of partner list (no /resellers call) -->
                <input class="form-control" type="text" id="reseller" name="reseller" placeholder="e.g. ABC NV"
                    required>
            </div>
            <div class="mb-3">
                <label for="currency" class="form-label">Currency</label>
                <select class="form-select" id="currency" name="currency" required>
                    <option value="EUR">EUR</option>
                    <option value="USD">USD</option>
                    <option value="SEK">SEK</option>
                    <option value="NOK">NOK</option>
                    <option value="DKK">DKK</option>
                </select>
                <div class="form-text">Exchange rate is applied for any currency other than EUR.</div>
            </div>
            <div class="mb-3">
                <label for="exchangeRate" class="form-label">Exchange Rate</label>
                <input class="form-control" type="number" step="0.0001" id="exchangeRate" name="exchangeRate"
                    placeholder="Enter exchange rate" required>
            </div>
            <div class="mb-3">
                <label for="margin" class="form-label">Desired Margin (%)</label>
                <input class="form-control" type="number" step="0.01" id="margin" name="margin"
                    placeholder="Enter margin percentage" value="0" required>
            </div>
            <div class="mb-2 text-muted">
                <small><strong>Date format:</strong> DD/MM/YYYY (e.g., 30/06/2025). ExternalId =
                    reseller_with_underscores + Parent Quote Name + date.</small>
            </div>
            <button type="submit" class="btn btn-primary">Upload and Process</button>
        </form>
        <div id="response" class="mt-4"></div>
    </div>


    <script>
        const currencyEl = document.getElementById('currency');
        const exchangeEl = document.getElementById('exchangeRate');
        function syncExchange() {
            if (currencyEl.value === 'EUR') {
                exchangeEl.value = 1;
                exchangeEl.readOnly = true;
                exchangeEl.classList.add('bg-light');
            } else {
                if (exchangeEl.value === '1') exchangeEl.value = '';
                exchangeEl.readOnly = false;
                exchangeEl.classList.remove('bg-light');
            }
        }
        currencyEl.addEventListener('change', syncExchange);
        window.addEventListener('DOMContentLoaded', syncExchange);


        const form = document.getElementById('uploadForm');
        const responseEl = document.getElementById('response');
