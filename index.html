
<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Upload Nutanix Quote D</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Upload Nutanix Quote</h1>
        <form id="uploadForm" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="file" class="form-label">Select Excel file</label>
                <input class="form-control" type="file" id="file" name="file" required>
            </div>
            <div class="mb-3">
                <label for="reseller" class="form-label">Reseller</label>
                <select class="form-select" id="reseller" name="reseller" required>
                    <!-- Reseller options will be loaded here -->
                </select>
            </div>
            <div class="mb-3">
                <label for="currency" class="form-label">Currency</label>
                <select class="form-select" id="currency" name="currency" required>
                    <option value="USD">USD</option>
                    <option value="EUR">EUR</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="exchangeRate" class="form-label">Exchange Rate</label>
                <input class="form-control" type="number" step="0.0001" id="exchangeRate" name="exchangeRate" placeholder="Enter exchange rate" required>
            </div>
            <div class="mb-3">
                <label for="margin" class="form-label">Desired Margin (%)</label>
                <input class="form-control" type="number" step="0.01" id="margin" name="margin" placeholder="Enter margin percentage" required>
            </div>
            <button type="submit" class="btn btn-primary">Upload and Process</button>
        </form>
        <div id="response" class="mt-4"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const resellerSelect = document.getElementById('reseller');
            try {
                const res = await fetch('/resellers');
                const resellers = await res.json();
                resellers.forEach(r => {
                    const option = document.createElement('option');
                    option.value = r;
                    option.textContent = r;
                    resellerSelect.appendChild(option);
                });
            } catch (error) {
                console.error('Failed to load resellers:', error);
            }
        });

        const form = document.getElementById('uploadForm');
        const responseDiv = document.getElementById('response');

        form.addEventListener('submit', async (event) => {
            event.preventDefault();
            const fileInput = document.getElementById('file');
            const resellerInput = document.getElementById('reseller').value;
            const currencyInput = document.getElementById('currency').value;
            const exchangeRateInput = document.getElementById('exchangeRate').value;
            const marginInput = document.getElementById('margin').value;

            const formData = new FormData();
            formData.append('file', fileInput.files[0]);
            formData.append('reseller', resellerInput);
            formData.append('currency', currencyInput);
            formData.append('exchangeRate', exchangeRateInput);
            formData.append('margin', marginInput);

            try {
                const res = await fetch('/process-quote-d', {
                    method: 'POST',
                    body: formData
                });
                const result = await res.json();
                if (result.output_file) {
                    responseDiv.innerHTML = `<div class="alert alert-success">${result.message} <a href='${result.output_file}' class='btn btn-success btn-sm ms-2'>Download Excel</a></div>`;
                } else if (result.error) {
                    responseDiv.innerHTML = `<div class="alert alert-danger">Error: ${result.error}</div>`;
                } else {
                    responseDiv.innerHTML = `<div class="alert alert-warning">Unexpected response.</div>`;
                }
            } catch (error) {
                responseDiv.innerHTML = `<div class="alert alert-danger">Upload failed: ${error.message}</div>`;
            }
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
